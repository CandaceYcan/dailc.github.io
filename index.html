<!DOCTYPE html>
<html>
	<head>
		<!-- 统一页面字符编码 -->
		<meta charset="UTF-8" />
		<!-- 默认采用当前IE浏览器的最高模式进行渲染  -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<!-- 让国内基于webkit的浏览器默认采用webkit内核进行渲染 -->
		<meta name="renderer" content="webkit" />
		<!-- 移动端的响应式特性 -->
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>dailc.github.com:个人GitHub Pages</title>
		<!-- 作如下处理:PC端的所有css都通过脚本动态引入(因为PC端模块服用情况较多),移动端的所有css都通过doc.write写入-->
	</head>
	<body>
		<header>
			dailc.github.com
		</header>
		~个人GitHub Pages
	</body>
</html>
